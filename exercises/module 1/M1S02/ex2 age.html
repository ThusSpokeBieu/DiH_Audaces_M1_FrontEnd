<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1S02 - Exercise 2</title>
</head>
<body>
    <script>
        function getAge(){
        let age = Number(prompt("What's your age?"));           

          if (!isNaN(age) && Number.isInteger(age)){
            if (age <= 15){
              alert(`Your classification is young.`)
            } else if (age <= 64){
              alert(`Your classification is adult.`)
            } else if (age > 64 && age <= 200){
              alert(`Your classification is old.`)
            } else {
              alert(`Please, insert a correct age.`)
              getAge();
            }
          } else {
            alert(`Please, insert a correct age.`)
            getAge();
          }
        }
        getAge();
    </script>
</body>
</html>
